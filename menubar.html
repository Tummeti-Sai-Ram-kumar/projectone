
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-Rack 8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
    <title>IT Store Asset Management</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Mulish&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">



    <link rel ="icon" href="https://assets.tridentindia.com/favicon_32x32_1b05f460d9.png">
    <link rel="stylesheet" href="..\CSS Files\index.css">
</head>
<body>
    <div class="menu-bar">
        <input type="checkbox" id="menu-bar-input" name="">
        <label for="menu-bar-input" id="menu-bar-label"></label>   
    
        <!-- Aside Bar -->
        <aside class="aside-bar" id="aside-bar">
            <p class="aside-bar-title" id="aside-bar-title">Trident Group <sub>IT - Infra</sub></p>
            <i class="fa-solid fa-angle-left" id="aside-resize-btn"></i>
            
            <div class="all-tabs">
                
    
                <form class="single-tab-search" action="">
                    <input type="search" id="search-box" placeholder="Search for Options...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
    
                <div class="single-tab-home single-tab">
                    <i class="fa-solid fa-house"></i>
                    <p class="single-tab-name">Home</p>
                </div>
                <div class="single-tab-dashboard single-tab">
                    <i class="fa-solid fa-table-columns"></i>
                    <p class="single-tab-name">DashBoard</p>
                </div>
                <div class="single-tab-services single-tab">
                    <i class="fa-solid fa-memory"></i>
                    <p class="single-tab-name">Services</p>
                </div>
                <div class="single-tab-assets single-tab">
                    <i class="fa-solid fa-tablet"></i>
                    <p class="single-tab-name">Assets</p>
                </div>
                <div class="single-tab-locations single-tab">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="single-tab-name">Locations</p>
                </div>
                <div class="single-tab-notifications single-tab">
                    <i class="fa-solid fa-bell"></i>
                    <p class="single-tab-name">Notifications</p>
                </div>
            </div>
    
            <div class="configure">
                <div class="settings single-tab">
                    <i class="fa-solid fa-gear"></i>
                    <p class="single-tab-name">Settings</p>
                </div>
                <div class="dark-mode single-tab" id="dark-mode">
                    <i class="fa-solid fa-moon" id="sun-moon"></i>
                    <p id="sun-moon-mode" class="single-tab-name">Dark Mode</p>
                </div>
            </div>
       </aside>
    </div>    
    
</body>
</html>
